<h1 mat-dialog-title>Choose a playlist</h1>
<div mat-dialog-content>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
  <div class="playlists-wrap">
    <ng-container *ngIf="playlists">
      <mat-card *ngFor="let playlist of playlists">
        <mat-card-title>{{playlist.name}}</mat-card-title>
        <mat-card-content>

        </mat-card-content>
        <mat-card-actions>
          <div>
            <button mat-button mat-raised-button color="primary" (click)="selectPlaylist(playlist)">Choose</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <!-- <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Done</button> -->
</div>
