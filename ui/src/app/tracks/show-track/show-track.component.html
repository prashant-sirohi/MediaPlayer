<mat-card *ngIf="track" (click)="playTrack(track, 0)">
    <mat-card-content>
        <img [src]='trackCoverUrl' alt="">
        {{track.name}}
        {{track.artist}}
    </mat-card-content>
</mat-card>
<div>
    <app-player [files] = "[trackSingle]" [playTrack] = "trackSingle"></app-player>
</div>
