<mat-card *ngIf="track">
    <mat-card-content>
        <img [src]='trackCoverUrl' alt=""  (click)="playTrack(track, 0)">
        {{track.name}}
        {{track.artist}}
    </mat-card-content>
</mat-card>
<div>
    <app-player [files] = "[currentActiveTrack]" [playTrack] = "currentActiveTrack"></app-player>
</div>
