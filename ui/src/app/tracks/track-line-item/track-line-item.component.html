<mat-card>
    <mat-card-title>
        <img src='../../../assets/default_track_cover.jpeg' alt="">
    </mat-card-title>
    <mat-card-content>
        <div class="tracks-wrap" >
            <div class="track">
                {{track.name}}
            </div>
            <div class="track">
                {{track.artist}}
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button *ngIf="allowActions" mat-button mat-raised-button color="primary" (click)="openPlaylistDialog(track.id)">Add to Playlist</button>
        <mat-checkbox color="primary" *ngIf="allowSelection" (change)="selectTrack($event.checked, track)"></mat-checkbox>
    </mat-card-actions>
</mat-card>
