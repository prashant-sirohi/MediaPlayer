<ng-container *ngIf="tracks?.length">
    <ng-container *ngFor="let track of tracks; let i = index">
        <app-track-line-item [track]="track" [allowActions]="['add','view']" [trackIndex]="i" (currentTrack)="onPlayCommand($event)"  [ngClass]="{'playingtrack' : playingTrackId == track.id}"></app-track-line-item>
    </ng-container>
    <div>
        <app-player [files] = "tracks" [playTrack] = "currentActiveTrack"  (playingTrackNow)="onPlayingTrackChange($event)"></app-player>
    </div>
    <div class="new-track-btn">
        <button mat-button mat-raised-button color="primary" (click)="goToNewTrack()">Add New Track</button>
    </div>
</ng-container>
<ng-container *ngIf="!tracks?.length">
    <app-no-result-component>
        <a routerLink="/new-track"><button mat-button mat-raised-button color="primary"> Create your first track </button></a>
    </app-no-result-component>
</ng-container>
